<div class="container mt-5 " >
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <h2 class="mb-4"><b style="border-bottom: 4px solid #fdcd0a;padding-bottom: 10px; color: #666; width: 500px;">Student Registration</b></h2>

            </div>

            <form (ngSubmit) = "Submit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.fname" name="fName" placeholder="Enter your first name"
                        required>
                </div>

                <div class="form-group mt-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.lname" name="lName" placeholder="Enter your last name"
                        required>
                </div>

                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter your email address"
                        required>
                </div>

                <div class="form-group mt-3">
                    <label for="dob">Contact No</label>
                    <input type="number" class="form-control" [(ngModel)]="user.contactNo" name="contactNo" placeholder="Enter your contact no" required>
                </div>

                <div class="form-group mt-3">
                    <label for="gender">Gender</label>
                    <select class="form-control" [(ngModel)]="user.gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>

        </div>
    </div>
</div>
